apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    compile 'com.github.docker-java:docker-java:0.9.1-SNAPSHOT'
    compile 'junit:junit:4.11'
    compile 'com.jayway.awaitility:awaitility:1.6.1'

    compile 'redis.clients:jedis:2.5.1'

    testCompile 'org.elasticsearch:elasticsearch:1.2.1'
    testCompile 'mysql:mysql-connector-java:5.1.31'
}