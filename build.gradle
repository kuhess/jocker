apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.docker-java:docker-java:0.9.0'
    compile 'junit:junit:4.11'
    compile 'com.jayway.awaitility:awaitility:1.6.1'

    testCompile 'redis.clients:jedis:2.5.1'
    testCompile 'org.elasticsearch:elasticsearch:1.2.1'
}